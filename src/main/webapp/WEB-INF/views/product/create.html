<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout::head">
<title> Create Product</title>
</head>
<body>
<h1> Create Product</h1>
<p>
    <a href="/products"> Product list</a>
</p>
<div id="form">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
   <form th:action="@{/create-product}" th:object="${product}" method="post" >
       <table id="customers">
           <tr>
               <td>Tên Hàng</td>
               <td><input type="text"th:field="*{name}"/></td>
               <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
           </tr>
           <tr>
               <td>Ngày Tạo:</td>
               <td><input type="text" placeholder="dd-MM-yyyy" th:field="*{dateCreate}" /></td>
           </tr>
           <tr>
               <td>Số Lượng</td>
               <td>
                 <input type="text" th:field="*{amount}"/>
               </td>
           </tr>
           <tr>
               <td>Giá</td>
               <td>
                   <input type="text" th:field="*{price}"/>
               </td>
           </tr>
           <tr>
               <td>Mô Tả</td>
               <td>
                   <input type="text" th:field="*{description}"/>
               </td>
           </tr>
           <tr>
           <tr>
               <td>ProductType</td>
               <td>
                   <select th:field="*{productType}">
                       <option th:each="p :${productTypes}" th:value="${p.id}" th:text="${p.name}"></option>
                   </select>
               </td>
           </tr>
           <tr>
               <td></td>
               <td><input type="submit" value="Đặt Hàng"></td>
           </tr>
       </table>
   </form>
</div>
<footer th:replace="/hangHoa/layout ::footer"></footer>
</body>
</html>
