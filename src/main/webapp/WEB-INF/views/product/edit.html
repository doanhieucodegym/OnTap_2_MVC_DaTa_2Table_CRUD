<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/product/layout ::head">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<p>
    <a href="/products"> Go Product list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/edit-product}" th:object="${product}" method="post" >
        <input th:type="hidden" name="id" th:field="*{id}">
        <table id="customers">
            <tr>
                <td>Tên Hàng</td>
                <td><input type="text"th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Ngày Tạo:</td>
                <td><input type="text" placeholder="dd-MM-yyyy" th:field="*{dateCreate}" /></td>
            </tr>
            <tr>
                <td>Số Lượng</td>
                <td>
                    <input type="text" th:field="*{amount}"/>
                </td>
            </tr>
            <tr>
                <td>Giá</td>
                <td>
                    <input type="text" th:field="*{price}"/>
                </td>
            </tr>
            <tr>
                <td>Mô Tả</td>
                <td>
                    <input type="text" th:field="*{description}"/>
                </td>
            </tr>
            <tr>
            <tr>
                <td>ProductType</td>
                <td>
                    <select th:field="*{productType}">
                        <option th:each="p :${productTypes}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            <td></td>
            <td><input type="submit" value="Sửa Hàng Hóa"></td>
            </tr>

        </table>
    </form>
</div>
<footer th:replace="/product/layout ::footer"></footer>
</body>
</html>
